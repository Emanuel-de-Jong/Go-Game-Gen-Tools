<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/besogo.css"></link>
        <link rel="stylesheet" href="css/board-flat.css"></link>
        <link rel="stylesheet" href="css/custom.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="game" class="col">
                    <div id="board"></div>
                </div>
        
                <div class="col">
                    <div id="settings">
                        <div>
                            <span id="percentage">0%</span>
                            streak: <span id="streak">0</span>
                        </div>

                        <div>
                            <label for="sizeX" class="form-label">Board size</label>
                            <div class="row">
                                <div class="col-5">
                                    <input type="text" class="form-control" id="sizeX" value="19" disabled>
                                </div>
                                <div class="col-2 text-center">
                                    X
                                </div>
                                <div class="col-5">
                                    <input type="text" class="form-control" id="sizeY" value="19" disabled>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="color" class="form-label">Color</label>
                            <select class="form-select" id="color" disabled>
                                <option value="black">Black</option>
                                <option value="white">White</option>
                                <option value="white">Both</option>
                            </select>
                        </div>
                        <div>
                            <label for="ruleset" class="form-label">Ruleset</label>
                            <select class="form-select" id="ruleset" disabled>
                                <option value="japanese">Japanese</option>
                                <option value="chinese">Chinese</option>
                            </select>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-5">
                                    <label for="handicap" class="form-label">Handicap</label>
                                    <select class="form-select" id="handicap" disabled>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                                <div class="col-5">
                                    <label for="komi" class="form-label">Komi</label>
                                    <input type="text" class="form-control" id="komi" value="6.5" disabled>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-5">
                                    <label for="preMoves" class="form-label">Pre moves</label>
                                    <input type="text" class="form-control" id="preMoves" value="8">
                                </div>
                                <div class="col-5">
                                    <label for="moveOptions" class="form-label">Move options</label>
                                    <input type="text" class="form-control" id="moveOptions" value="5">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-5">
                                    <label for="preStrength" class="form-label">Pre strength</label>
                                    <input type="text" class="form-control" id="preStrength" value="50">
                                </div>
                                <div class="col-5">
                                    <label for="strength" class="form-label">Strength</label>
                                    <input type="text" class="form-control" id="strength" value="100">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="restart" disabled>Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="js/besogo.all.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/options.js"></script>
        <script src="js/server.js"></script>
        <script src="js/board.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
