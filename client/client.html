<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/besogo.css"></link>
        <link rel="stylesheet" href="css/board-flat.css"></link>
        <link rel="stylesheet" href="css/custom.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div id="debug">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoPlay">
                <label class="form-check-label" for="autoPlay">
                    Auto play
                </label>
            </div>
        </div>

        <main>
            <div class="row">
                <div class="col">
                    <div id="game">
                        <div id="board"></div>
                    </div>
                </div>
        
                <div class="col">
                    <div id="stats">
                        <div>
                            <div>
                                <select class="form-select" id="scoreChartColor">
                                    <option value="-1">Black</option>
                                    <option value="1">White</option>
                                </select>
                            </div>
                            <canvas id="scoreChart"></canvas>
                        </div>
                        <div>
                            <h3>Right</h3>
                            Ratio: <span id="rightPercent">-</span>%<br>
                            Streak: <span id="rightStreak">0</span><br>
                            Top streak: <span id="rightTopStreak">0</span>
                        </div>
                        <div>
                            <h3>Perfect (A)</h3>
                            Ratio: <span id="perfectPercent">-</span>%<br>
                            Streak: <span id="perfectStreak">0</span><br>
                            Top streak: <span id="perfectTopStreak">0</span>
                        </div>
                        <div>
                            <h3>Visits</h3>
                            <div id="visits"></div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <form id="settings" novalidate>
                        <div class="row">
                            <div class="col">
                                <div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="preMoves" class="form-label">Pre moves</label>
                                            <input type="number" class="form-control" id="preMoves" value="8" min="0" max="350">
                                        </div>
                                        <div class="col-6">
                                            <label for="preOptions" class="form-label">Pre options</label>
                                            <input type="number" class="form-control" id="preOptions" value="3" min="1" max="10">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="moveOptions" class="form-label">Move options</label>
                                            <input type="number" class="form-control" id="moveOptions" value="4" min="1" max="25">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="preStrength" class="form-label">Pre move strength</label>
                                            <input type="number" class="form-control" id="preStrength" value="1000" min="1" max="5000" disabled>
                                        </div>
                                        <div class="col-6">
                                            <label for="selfplayStrength" class="form-label">Selfplay strength</label>
                                            <input type="number" class="form-control" id="selfplayStrength" value="2000" min="1" max="5000" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="suggestionStrength" class="form-label">Suggestion strength</label>
                                            <input type="number" class="form-control" id="suggestionStrength" value="500" min="1" max="5000">
                                        </div>
                                        <div class="col-6">
                                            <label for="opponentStrength" class="form-label">Opponent strength</label>
                                            <input type="number" class="form-control" id="opponentStrength" value="1500" min="1" max="5000" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="minimumVisits" class="form-label">Minimum visits</label>
                                            <input type="number" class="form-control" id="minimumVisits" value="25" min="0" max="5000">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary" id="restart">Restart</button>
                                </div>
                            </div>

                            <div class="col">
                                <div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="boardsize" class="form-label">Board size</label>
                                            <select class="form-select" id="boardsize">
                                                <option value="19">19</option>
                                                <option value="13">13</option>
                                                <option value="9">9</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label for="color" class="form-label">Color</label>
                                    <select class="form-select" id="color">
                                        <option value="-1">Black</option>
                                        <option value="1">White</option>
                                        <option value="0">Random</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="ruleset" class="form-label">Ruleset</label>
                                    <select class="form-select" id="ruleset">
                                        <option value="japanese">Japanese</option>
                                        <option value="chinese">Chinese</option>
                                    </select>
                                </div>
                                <div>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="handicap" class="form-label">Handicap</label>
                                            <select class="form-select" id="handicap">
                                                <option value="0">0</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <label for="komi" class="form-label">Komi</label>
                                            <input type="number" class="form-control" id="komi" value="6.5" step="0.5" min="-150" max="150">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="disableAICorrection">
                                        <label class="form-check-label" for="disableAICorrection">
                                            Disable AI correction
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="skipNextButton">
                                        <label class="form-check-label" for="skipNextButton">
                                            Skip next button
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary" id="selfplay">Start selfplay</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="js/libs/besogo.all.js"></script>
        <script src="js/libs/chart.js"></script>

        <script src="js/classes/Coord.js"></script>
        <script src="js/classes/MoveSuggestion.js"></script>

        <script src="js/utils.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/server.js"></script>
        <script src="js/board.js"></script>
        <script src="js/stats.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/debug.js"></script>
    </body>
</html>
