<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/besogo.css"></link>
        <link rel="stylesheet" href="css/board-flat.css"></link>
        <link rel="stylesheet" href="css/custom.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="game" class="col">
                    <div id="board"></div>
                </div>
        
                <div class="col">
                    <form id="settings" novalidate>
                        <div>
                            <span id="percent">-</span>%
                            Streak: <span id="streak">0</span>
                            Top streak: <span id="topStreak">0</span>
                        </div>

                        <div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="boardsize" class="form-label">Board size</label>
                                    <select class="form-select" id="boardsize">
                                        <option value="19">19</option>
                                        <option value="13">13</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="color" class="form-label">Color</label>
                            <select class="form-select" id="color">
                                <option value="-1">Black</option>
                                <option value="1">White</option>
                            </select>
                        </div>
                        <div>
                            <label for="ruleset" class="form-label">Ruleset</label>
                            <select class="form-select" id="ruleset">
                                <option value="japanese">Japanese</option>
                                <option value="chinese">Chinese</option>
                            </select>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="handicap" class="form-label">Handicap</label>
                                    <select class="form-select" id="handicap">
                                        <option value="0">0</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="komi" class="form-label">Komi</label>
                                    <input type="number" class="form-control" id="komi" value="6.5" step="0.5" min="-150" max="150">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="preMoves" class="form-label">Pre moves</label>
                                    <input type="number" class="form-control" id="preMoves" value="4" min="0" max="350">
                                </div>
                                <div class="col-6">
                                    <label for="moveOptions" class="form-label">Move options</label>
                                    <input type="number" class="form-control" id="moveOptions" value="4" min="1" max="25">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="suggestionStrength" class="form-label">Suggestion strength</label>
                                    <input type="number" class="form-control" id="suggestionStrength" value="250" min="25" max="1500">
                                </div>
                                <div class="col-6">
                                    <label for="opponentStrength" class="form-label">Opponent strength</label>
                                    <input type="number" class="form-control" id="opponentStrength" value="200" min="25" max="1500">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="preStrength" class="form-label">Pre strength</label>
                                    <input type="number" class="form-control" id="preStrength" value="50" min="25" max="1500">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="restart">Restart</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="js/besogo.all.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/options.js"></script>
        <script src="js/server.js"></script>
        <script src="js/board.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
